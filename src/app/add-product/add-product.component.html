<div class="form">
  <h4>Ajouter un produit</h4>
  <form [formGroup]="myForm" *ngIf="myForm">
    <div>
      <label for="thename">Name</label>
      <input type="text" id="thename" formControlName="name">
    </div>
    <div>
      <label for="category">Cat√©gorie</label>
      <input type="text" id="category" formControlName="category">
    </div>
    <div>
      <label for="price">Prix</label>
      <input type="number" id="price" formControlName="price">
    </div>
    <div>
      <label for="promo">Promo</label>
      <input type="number" id="promo" formControlName="promo">
    </div>
    <div>
      <label for="description">Description</label>
      <input type="text" id="description" formControlName="description">
    </div>
    <div>
      <label for="active">Active</label>
      <input type="checkbox" id="active" formControlName="active">
    </div>
    <button type="submit" (click)="addProduct()">Ajouter produit</button>
  </form>
</div>
